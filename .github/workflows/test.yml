name: Test

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14.x, 16.x, 17.x]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test --passWithNoTests
      - name: Run e2e tests
        run: yarn test:e2e
        env:
          BROKER_URL: amqp://rabbitmq:5672

    services:
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
